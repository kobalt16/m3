<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT M3</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 15px;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #0f0;
            margin-bottom: 10px;
        }
        .password-section {
            background: #111;
            border: 1px solid #0f0;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #status {
            background: #111;
            border: 1px solid #0f0;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 13px;
            color: #0ff;
        }
        #output {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #0f0;
            padding: 10px;
            margin-bottom: 10px;
            background: #0a0a0a;
            height: 60vh;
        }
        .message {
            margin-bottom: 8px;
            padding-left: 10px;
            border-left: 2px solid #333;
        }
        .input-area {
            display: flex;
            gap: 8px;
        }
        input {
            flex: 1;
            background: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            font-family: 'Courier New';
            font-size: 14px;
        }
        button {
            background: #0a0;
            color: #000;
            border: 1px solid #0f0;
            padding: 10px 20px;
            font-family: 'Courier New';
            font-weight: bold;
            cursor: pointer;
            min-width: 80px;
        }
        button:hover { background: #0f0; }
        .password-input { width: 200px; }
        .small-btn { padding: 10px; min-width: 60px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>chat m3</h1>
    </div>
    
    <div class="password-section">
        <span>Пароль чата:</span>
        <input type="password" 
               id="chatPassword" 
               class="password-input" 
               placeholder="Введите общий пароль..."
               autocomplete="off">
        <button class="small-btn" onclick="setPassword()">ОК</button>
    </div>
    
    <div id="status">● Введите пароль чата</div>
    
    <div id="output">
        <div class="message system">Зашифрованный чат. Введите пароль для начала.</div>
    </div>
    
    <div class="input-area">
        <input type="text" 
               id="messageInput" 
               placeholder="Сообщение (будет зашифровано)..."
               disabled>
        <button id="sendBtn" onclick="sendMessage()" disabled>SEND</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
    <!-- CryptoJS для AES шифрования -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
